<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script type="text/javascript" src="model.js"></script>
    <script type="text/javascript" src="view.js"></script>
    <link rel="stylesheet" type="text/css" href="styles.css" />

    <title>BattleShip Grid</title>
  </head>
  <body onload="genHTML()">
    <h1 id="pageTitle">Battle Ship Game</h1>
    <h3 id="username"></h3>
    <p id="timestamp"></p>
    <button onclick="clearLocal()">Clear LocalStorage</button>
    <div id="shipDiv">
      <img
        id="shipImg"
        src="./free-transparent-background-png-clipart-imrox.jpg"
      />
    </div>
    <input onchange="addName()" type="text" id="nameInput" />
    <button onclick="addName()">Add Name</button>
    <button onclick="startMove()">Move Ship Picture</button>
    <label for="green">Green</label>
    <input
      type="radio"
      id="green"
      value="green"
      name="shipColor"
      onchange="colorPick(event)"
    />
    <label for="orange">Orange</label>
    <input
      type="radio"
      id="orange"
      value="orange"
      name="shipColor"
      onchange="colorPick(event)"
    />
    <label for="blue">Blue</label>
    <input
      type="radio"
      id="brown"
      value="blue"
      name="shipColor"
      onchange="colorPick(event)"
    />
    <h1 id="gameOver"></h1>
    <h3 id="playerTurn">Turn:</h3>
    <div id="board1">
      <h3>Your Board</h3>
      <table class="yourboard">
        <tbody id="gameTable">
          <tr class="">
            <td></td>
            <td>A</td>
            <td>B</td>
            <td>C</td>
            <td>D</td>
            <td>E</td>
            <td>F</td>
            <td>G</td>
            <td>H</td>
            <td>I</td>
            <td>J</td>
          </tr>
        </tbody>
      </table>
    </div>
    <div id="board2">
      <table id="aiBoard">
        <h3>Computer's Board</h3>

        <tbody id="gameTable2">
          <tr class="">
            <td></td>
            <td>A</td>
            <td>B</td>
            <td>C</td>
            <td>D</td>
            <td>E</td>
            <td>F</td>
            <td>G</td>
            <td>H</td>
            <td>I</td>
            <td>J</td>
          </tr>
        </tbody>
      </table>
    </div>
  </body>
</html>
